<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width:device-width; initial-scale: 1.0" />
    <title>TODO Html Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <div class="app">
        <h4 class="mb-3">TASKS App</h4>
        <div class="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>

        </div>
        <h5 class="text-center my-3">Task´s List</h5>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2022-07-19</span>
                <p>Teaching HTML course</p>
                <span class="options">
                    <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#form"></i>
                    <i onClick = "deleteTask(this)" class="fa-solid fa-trash-can" ></i>
                </span>
            </div>
            <div>
               
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary">2022-07-21</span>
                <p>Goiing to the park</p>
                <span class="options">
                    <i onClick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onClick = "deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>

        </div>


    </div>
    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Task title</p>
                    <input type="text" class="form-control" name="" id="textInput" />
                    <div id="msg"></div>
                    <br />
                    <p>Due Date</p>
                    <input type="date" class="form-control" name="" id="dateInput" />
                    <br />
                    <p>Description</p>
                    <textarea class="form-control" cols="30" rows="5" name="" id="textarea"></textarea>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="add" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
</body>

<script src="main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
